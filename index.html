<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 
  </head>
  <body>
    <div id="chart"> </div>
    <script>

      
      var options = {
          series: [{
          name: 'Discharge By Interval',
          type: 'column',
          data: [0, 1, 16, 11, 5, 2, 0, 0, 0]
        }, {
          name: 'Avg Time',
          type: 'line',
          data: [0, 02, 3, 2.5, 1.45, 0, 0, 0,0,0,0]
        }],
          chart: {
          height: 600,
          type: 'line',
        },
        
        stroke: {
          width: [0, 3],
          curve:"smooth"
        },
        title: {
          text: 'Discharge Now'
        },
        dataLabels: {
          enabled: true,
          enabledOnSeries: [1]
        },
        labels: ['12AM-06AM', '06AM-08AM', '08AM-10AM', '10AM-12PM', '12PM-02PM', '02PM-04PM', '04PM-06PM', '06PM-08PM', '08PM-10PM', '10PM-12AM', '11 Jan 2001', '12 Jan 2001'],
        xaxis: {
          type: 'time'
        },
        yaxis: [{
          title: {
            text: '',
          },
        
        }, {
          opposite: true,
          title: {
            text: ''
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
    </script>
 
    
    
  </body>
</html>
